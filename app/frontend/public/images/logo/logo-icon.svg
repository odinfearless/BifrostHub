<svg width="260" height="260" viewBox="0 0 260 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spacedGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8A2BE2"/>
      <stop offset="50%" stop-color="#00F5FF"/>
      <stop offset="100%" stop-color="#FF00C8"/>
    </linearGradient>

    <filter id="spacedGlowDark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" rx="36" fill="#0A0F1F"/>

  <!-- Scale + Centralização -->
  <!-- Ordem: translate para centro -> scale -> translate negativo do centro base (40,40) -->
  <g transform="translate(130,130) scale(3.2) translate(-40,-40)">

    <circle cx="40" cy="40" r="30"
            stroke="url(#spacedGradientDark)"
            stroke-width="2"
            fill="none"
            filter="url(#spacedGlowDark)"/>

    <path d="M22 45 Q40 12 58 45"
          stroke="url(#spacedGradientDark)"
          stroke-width="4"
          fill="none"
          stroke-linecap="round"
          filter="url(#spacedGlowDark)"/>

    <circle cx="40" cy="48" r="4"
            fill="#00F5FF"
            filter="url(#spacedGlowDark)"/>

  </g>
</svg>
