<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
     <linearGradient id="spacedGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6A00FF"/>
      <stop offset="50%" stop-color="#0099FF"/>
      <stop offset="100%" stop-color="#FF008C"/>
    </linearGradient>

    <filter id="spacedGlowDark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" rx="22" fill="#F4F7FA"/>
  
  <!-- Symbol -->
  <g transform="translate(10,0)">
    <circle cx="40" cy="40" r="30"
            stroke="url(#spacedGradientLight)"
            stroke-width="2"
            fill="none"
            filter="url(#spacedGlowDark)"/>

    <path d="M22 45 Q40 12 58 45"
          stroke="url(#spacedGradientLight)"
          stroke-width="4"
          fill="none"
          stroke-linecap="round"
          filter="url(#spacedGlowDark)"/>

    <circle cx="40" cy="48" r="4"
            fill="#6A00FF"
            filter="url(#spacedGlowDark)"/>
  </g>
  
  <text x="90" y="40"
        font-family="Orbitron, Segoe UI, sans-serif"
        font-size="20"
        font-weight="700"
        fill="#1A1A1A"
        letter-spacing="2">
    BIFROST
  </text>

  <text x="90" y="55"
        font-family="Orbitron, Segoe UI, sans-serif"
        font-size="12"
        font-weight="400"
        fill="#0099FF"
        letter-spacing="4">
    HUB
  </text>
</svg>
